<!DOCTYPE html>
<html>
{% include './includes/head.html' %}
<body>

<div class="steps">
    {% include './includes/nav.html' %}

  <!-- USER INFORMATION FIELD SET -->
  <fieldset>
      <div class="page-form">
          {% include './includes/flash.html' %}
    <h2 class="fs-title">Upload</h2>
    <h3 class="fs-subtitle">Upload the CSV file for initial cleaning</h3>

          <div class="proceeddiv">
<!--    <a href="/" class="proceedbtn btn-secondary btn-sm" style="float:left;margin-left: 11%;">Re-upload CSV</a>-->
      <a href="/analyze/phish/1" class="proceedbtn btn-secondary btn-sm" style="margin-right:0px;">Proceed to Analyze</a>
</div>

    <!-- Begin file upload area -->
          <div class="pagecontainer">
      <form enctype="multipart/form-data" action="/" method="post" id="csvupload">
          <input type="file" name="csvfile">
<!--          <img src="{{captcha}}" style="width:35%"><br>-->
<!--          <label for="captcha">Captcha:</label>-->
<!--          <input type="text" id="captcha" name="captcha" style="width:25%" autocomplete="off"><br><br>-->


        <label for="captcha">PHPSESSION:</label>
          <input type="text" id="php" name="php" autocomplete="off">
            <label for="captcha">ZHE:</label>
          <input type="text" id="zhe" name="zhe" autocomplete="off">
                    <h3 class="fs-subtitle">Leave these 2 fields empty if there are no defacement links for today</h3><br><br>

          <input type="submit" form="csvupload" value="Submit" class="next action-button" />
        </form>



      </div>
      </div>
  <!-- End file upload area -->
    <div id="loader">
      <div id="loadspinner"></div>
      <p id="loadtext"></p>
        <div class="progress">
              <div class="progress-bar progress-bar-striped active bg-info" role="progressbar"
              aria-valuenow="10" aria-valuemin="10" aria-valuemax="100" style="width:10%">
                0%
              </div>
            </div>
    </div>

  </fieldset>


</div>
</body>
</html>
